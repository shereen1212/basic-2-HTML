<!DOCTYPE html>


<html lang="en">

<head> 
    
    
    <meta charset="UTF-8">
    
        <title>Table with colspan and rowspan</title>


    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
</head>

<body>
   <h1>Drinks Table</h1> 
   <Table border="2" width="80%" cellpadding="10" >
    <tr align="center">
        <td rowspan="8">Drinks</td>
        <td colspan="4">Coffee</td>
    </tr>
    <tr align="center">
        <td rowspan="6">Tea</td>

        <td >Green Tea </td>
    </tr>
    <tr align="center">
        <td> Black Tea </td>
    </tr>
    <tr align= "center">  

        <td> Herbal Tea </td>


    </tr>

   </Table>
   
</body>

</html>
