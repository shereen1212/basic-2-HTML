<!DOCTYPE html>


<html lang="en">


<head>

      <meta charset="UTF-8">

      <title>Table With Colspan and Rowspan</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>

<body>
    <h1> Drinks Table </h1>

   <table border="2px" cellpadding="20" cellspacing="14">

    <tr>
        <td colspan="2">Drinks</td>
    </tr>
    <tr>
        <td>Coffee</td>
        <td>Tea</td>
    </tr>

  
</table> 

  </body>

</html>
